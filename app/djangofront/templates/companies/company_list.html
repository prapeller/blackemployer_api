{% extends 'base.html' %}

{% block content %}

    <!-- List of objects -->
    <p class="display-6">Companies:</p>

    <!-- Search -->
    <form class="d-flex nav-item my-lg-0 mb-4" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" name="search_key">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>


    <div class="list-group mt-5 text-center">
        {% if object_list %}
            {% for obj in object_list %}
                <div class="btn-group">
                    <a href="{% url 'djangofront:company_update' obj.pk %}"
                       class="list-group-item list-group-item-action">{{ obj }}</a>
                    <!-- Button trigger modal delete obj from sub_object_list -->
{#                    <button type="button" class="btn btn_del_from_list" data-bs-toggle="modal"#}
{#                            data-bs-target="#exampleModal" data-type="words" data-pk="{{ obj.pk }}" data-app="elements"></button>#}
                </div>
            {% endfor %}
        {% else %}
            <p>No companies yet, be first to create one!</p>
        {% endif %}
    </div>

    <!-- Add new object button -->
    <div class="d-grid">
        <a class="btn btn_add" href="{% url 'djangofront:company_create' %}" id="add"></a>
    </div>

{#    {% include 'includes/inn_delete_modal.html' %}#}

{% endblock %}
