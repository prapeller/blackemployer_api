<p class="display-6 header-text fw-bold"> Tags:</p>
<div class="list-group">
    {% if tag_list %}
        {% for obj in tag_list %}
            <div class="btn-group">
                <a href="{% url 'djangofront:case_update' obj.pk %}"
                   class="list-group-item list-group-item-action">{{ obj }}</a>
                <!-- Button trigger modal delete obj from sub_object_list -->
                <button type="button" class="btn btn_del_from_list" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-type="cases" data-pk="{{ obj.pk }}"></button>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No tags yet</p>
    {% endif %}
</div>
