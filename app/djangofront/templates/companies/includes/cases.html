<div class="list-group text-center">
    {% if sub_object_list %}
        {% for obj in sub_object_list %}
            <div class="btn-group">
                <a href="{% url 'djangofront:case_update' obj.pk %}"
                   class="list-group-item list-group-item-action">{{ obj }}</a>
                <!-- Button trigger modal delete obj from sub_object_list -->
                <button type="button" class="btn btn_del_from_list" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-type="cases" data-pk="{{ obj.pk }}"></button>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No cases yet</p>
    {% endif %}
</div>
