<div class="list-group text-center">
    {% if object_list %}
        {% for obj in object_list %}
            <div class="btn-group">
                <a href="{% url 'djangofront:company_detail' obj.pk %}"
                   class="list-group-item list-group-item-action">{{ obj.title }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No companies yet, be first to create one!</p>
    {% endif %}
</div>
