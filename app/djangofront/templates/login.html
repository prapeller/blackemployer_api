{% extends 'base.html' %}

{% block content %}
    <div class="center-block">
        <div class="card shadow-lg">
            <div class="card-header">
                <h3 class="text-center my-4">Login</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'djangofront:login' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group mb-2">{{ form.email }}</div>
                    <div class="form-group mb-2">{{ form.password }}</div>

                    <div class="text-center form-group mt-4">
                        <input class="btn btn-primary btn-block" type="submit" value="Ok">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'djangofront:register' %}">Not registered yet?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
